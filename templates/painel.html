<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Ofertas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="{{ url_for('static', filename='painel.js') }}"></script>
</head>
<body>
  <header class="topbar">
    <h2>Painel de Ofertas</h2>
    <nav class="topbar-actions">
      <a href="#sec-cadastro">Cadastro</a>
      <a href="#sec-filtros">Filtros</a>
      <a href="#sec-dashboard">Dashboard</a>
      <a href="#sec-ofertas">Ofertas</a>
      <button id="toggleDark">üåô</button>
      <button id="exportarCSV">üìÑ CSV</button>
      <button id="exportarFavoritos">‚≠ê Favoritos</button>
    </nav>
  </header>

  <!-- Formul√°rio de cadastro -->
  <section class="card section" id="sec-cadastro">
    <h3>Cadastrar nova oferta</h3>
    <form id="formCadastro" class="grid-form">
      <input type="text" id="titulo" placeholder="T√≠tulo da oferta" required />
      <input type="text" id="loja" placeholder="Loja" required />
      <input type="number" id="preco" placeholder="Pre√ßo" step="0.01" required />
      <select id="categoria" required>
        <option value="">Selecione a categoria</option>
        <option value="Eletr√¥nicos">Eletr√¥nicos</option>
        <option value="Beleza">Beleza</option>
        <option value="Moda">Moda</option>
        <option value="Esportes">Esportes</option>
        <option value="Casa">Casa</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Livros">Livros</option>
        <option value="Brinquedos">Brinquedos</option>
        <option value="Outros">Outros</option>
      </select>
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <!-- Filtros -->
  <section class="card section" id="sec-filtros">
    <h3>Filtros e busca</h3>
    <div class="grid-form">
      <input type="text" id="filtroCategoria" placeholder="Filtrar por categoria..." />
      <input type="text" id="filtroLoja" placeholder="Filtrar por loja..." />
      <input type="number" id="precoMin" placeholder="Pre√ßo m√≠nimo" step="0.01" />
      <input type="number" id="precoMax" placeholder="Pre√ßo m√°ximo" step="0.01" />
      <input type="text" id="buscaGlobal" placeholder="Busca global..." />
      <div class="row-actions">
        <button id="limparFiltro">Limpar</button>
        <button id="ordenarAsc">Pre√ßo ‚Üë</button>
        <button id="ordenarDesc">Pre√ßo ‚Üì</button>
      </div>
    </div>
  </section>

  <!-- Dashboard -->
  <section class="section" id="sec-dashboard">
    <div class="grid-2">
      <div class="card">
        <h3>Ofertas por categoria</h3>
        <canvas id="graficoCategorias"></canvas>
      </div>
      <div class="card">
        <h3>Pre√ßo m√©dio por categoria</h3>
        <canvas id="graficoPrecos"></canvas>
      </div>
    </div>
    <div class="card">
      <h3>Comparativo por loja</h3>
      <canvas id="graficoLojas"></canvas>
    </div>
  </section>

  <!-- Lista de ofertas -->
  <section class="section" id="sec-ofertas">
    <div id="alertas" class="cards-grid"></div>
    <div class="paginacao-container">
      <button id="paginaAnterior">Anterior</button>
      <span id="paginaInfo"></span>
      <button id="paginaProxima">Pr√≥xima</button>
    </div>
  </section>

  <!-- Modal de edi√ß√£o -->
  <div id="modalEdicao" class="modal hidden">
    <div class="modal-content card">
      <h3>Editar oferta</h3>
      <form id="formEdicao" class="grid-form">
        <input type="text" id="editTitulo" required />
        <input type="text" id="editLoja" required />
        <input type="number" id="editPreco" step="0.01" required />
        <select id="editCategoria" required>
          <option value="Eletr√¥nicos">Eletr√¥nicos</option>
          <option value="Beleza">Beleza</option>
          <option value="Moda">Moda</option>
          <option value="Esportes">Esportes</option>
          <option value="Casa">Casa</option>
          <option value="Alimentos">Alimentos</option>
          <option value="Livros">Livros</option>
          <option value="Brinquedos">Brinquedos</option>
          <option value="Outros">Outros</option>
        </select>
        <div class="row-actions">
          <button type="submit">Salvar</button>
          <button type="button" id="cancelarEdicao">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container"></div>

  <!-- Bot√£o voltar ao topo -->
  <button id="btnTopo" title="Voltar ao topo">‚¨ÜÔ∏è Topo</button>
</body>
</html>
